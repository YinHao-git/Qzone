<extend name="Layout/index" />
<block name="nav">
	<h1>
		<{$title1}>
		<small>
			<i class="icon-double-angle-right"></i>
			 查看
		</small>
	</h1>
</block>

<block name="main">
		
	<h1><{$title2}></h1>
	<form action="<{:U('Userh/search')}>" method="post">
		昵称:<input type="text" placeholder="请输入要查询的内容" name="username" >
		<!-- 等级:<input type="text" placeholder="请输入要查询的内容" name="level" > -->
		<button class="btn btn-default" >搜索</button>
	</form>
	<table class="table table-striped table-bordered table-responsive table-hover table-responsive container-fluid">
		<tr>
			<th>#</th>
			<th>昵称</th>
			<th>密码</th>
			<th>性别</th>
			<th>电话</th>
			<th>注册时间</th>
			<th>头像</th>
			<th>是否禁用</th>
			<th>等级</th>
			<th class="col-md-2">操作</th>
		</tr>
		<foreach name="list" item="vo">
		<tr>
			<td><{$vo.id}></td>
			<td><{$vo.username}></td>
			<td><{$vo.pwd}></td>
			<td>
				<if condition="$vo.sex eq '0'">女
				<elseif condition="$vo.sex eq '1'" />男
				<else />保密
				</if>
				
			</td>
			<td><{$vo.phone}></td>
			<td><{$vo.addtime}></td>
			<td><img src="__PUBLIC__/photos/touxiang/<{$vo.photo}>" alt="" width=40 height=40></td>
			<td><{$vo.status}></td>
			<td><{$vo.level}></td>
			<td>
				<a href="<{:U('Userh/edit',array('id'=>$vo['id']))}>" class="btn btn-primary">修改状态</a>
				<a href="<{:U('Userh/del',array('id'=>$vo['id']))}>" class="btn btn-danger">删除</a>
			</td>
		</tr>
	</foreach>
	</table>
	<button class="btn "><{$page}></button>
	<button class="btn " onclick="history.go(-1)">返回</button>
</block>
