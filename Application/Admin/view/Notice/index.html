<extend name="Layout/index" />
<block name="nav">
	<h1>
		网站公告管理
		<small>
			<i class="icon-double-angle-right"></i>
			 查看
		</small>
	</h1>
</block>
<link href="__PUBLIC__/dist/css/bootstrap.min.css" rel="stylesheet">
<block name="main">
	<center><h1>网站公告管理</h1>
	<table class="table table-striped table-bordered table-responsive table-hover table-responsive container-fluid">
		<tr>
				<th class="col-md-3">Id</th>
				<th class="col-md-3">Content</th>
				<th class="col-md-3">Time</th>
				<th class="col-md-3">Action</th>
		</tr>
		<foreach name="data" item="v">
			<tr>
				<td><{$v.id}></td>
				<td><{$v.content}></td>
				<td><{:Date('Y-m-d H:i:s',$v['time'])}></td>
				<td>
					<a href="<{:U('Notice/add')}>"><button type='button' class='btn btn-success'>发表公告</button></a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="<{:U('Notice/del',array('id'=>$v['id']))}>"><button type='button' class='btn btn-danger'>删除公告</button></a>
				</td>
			</tr>
		</foreach>
	</table>
	</center>
</block>
<script src="__PUBLIC__/dist/js/jquery.min.js"></script>
<script src="__PUBLIC__/dist/js/holder.js"></script>
<script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
