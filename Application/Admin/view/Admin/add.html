<extend name="Layout/index" />
<block name="nav">
	<h1>
		后台用户管理
		<small>
			<i class="icon-double-angle-right"></i>
			 查看
		</small>
	</h1>
</block>

<block name="main">
	<center><h1>后台用户添加</h1>
	<form action="upload" enctype="multipart/form-data" method="post">
	<table border=2 width="1000" cellspacing=0>
			<p>头像:<input type="file" name="photo"></p>
			
			<p>姓名:<input type="text" name="name"></p>

			<p>密码:<input type="password" name="pwd"></p>

			<p>性别:<input type="radio" name="sex" value="0" checked>女
			<input type="radio" name="sex" value="1">男</p>

			<p>年龄:<input type="text" name="age"></p>

			<p>地址:<input type="text" name="address"></p>

			<p>权限:<input type="radio" name="status" value="0">超级管理员
			<input type="radio" name="status" value="1" checked>普通管理员</p>
			
			<p>手机号：<input type="text" name="phone"></p>

			<p>
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</p>
			
	</table>
	</form>
	</center>
</block>
