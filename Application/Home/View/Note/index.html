<script type="text/javascript">
  //点击小图片，显示表情
  $(".smallpic").click(function(e){
    $(".face").slideDown();//慢慢向下展开
    e.stopPropagation();   //阻止冒泡事件
  });

  //在桌面任意地方点击，他是关闭
  $(document).click(function(){
    $(".face").slideUp();//慢慢向上收
  });

  //点击小图标时，添加功能
  $(".face ul li").click(function(){
    var simg=$(this).find("img").clone();
    $(".message").append(simg);
  });

  //点击发表按扭，发表内容
 $(".btn").click(function(){
        //判断说说是否为空
        var txt=$(".message").html();
        if(txt==""){
            $('.message').focus();//自动获取焦点
            alert('什么都没有');
            return;
        }
        $.ajax({
            type:'post',
            url:"<{:U('Note/insert')}>",
            data:{content : $('.message').html()},
            success:function(datas){
                $(".talkcon").prepend("<div class='talkBox'><dl><dt><img src='__PUBLIC__/uploads/"+datas[0].photo+"' width='50' height='50'/></dt><dd>"+datas[0].username+"</dd></dl><div class='talkTxt'>"+txt+"<dd style='text-align:right'>刚刚</dd></div></div>");
            }
        })
        //清空写入框
        $('.message').html(null);


  });

    $('.reply').bind({
        'mouseover':function(){
            $(this).css({'color':'#238EC6','cursor':'pointer'});
        },
        'mouseout':function(){
            $(this).css({'color':''});
        },
        'click':function () {
            $(this).closest('dd').prev().slideToggle('normal');
        }
    })

    $('#reply').click(function(){
        if($('textarea').val() == ''){
            alert('评论不能为空！');
            return false;
        }

    })

    //删除评论
    $('.cdel').click(function(){
        var id = $(this).prev().val();
        console.log(id);
        $(this).parent().remove();
        $.ajax({
            type:'post',
            url:"<{:U('Note/del')}>",
            data:{id:id},
            success:function () {
                //$(this).closest('dd').remove();
            }
        })
    })
